    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between; /* Aligns intro text left, video right */
      align-items: start;
      padding: 20px;
      background-color: #fff;
      color: #333;
    }
    
    .container {
      max-width: 670px; /* Or any desired maximum width */
      margin: 0 auto; /* Centers the container */
    }

    .intro-text {
      flex: 1; /* Takes up available space */
      width: 200px;
      line-height: 1.58;
    }
    
    .intro-image {
      width: 100%;
      display: flex;
      cursor: pointer;
    }

    .video-container {
      flex: 1; /* Don't grow/shrink */
      width: 200px; /* Adjust as needed */
      height: 220px; /* Adjust as needed */
      background-color: #fff; /* Placeholder for video */
    }

    .content {
      padding: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 columns on desktop */
      gap: 10px;
    }

    .grid-item {
      width: 100%;
      /*height: 150px;  Removed fixed height */
      background-color: #ccc; /* Placeholder */
      cursor: pointer;
      overflow: hidden; /* Hide content that overflows */
      position: relative; /* For centering */
    }
    
    .grid-image {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Crucial: Crops and covers */
      object-position: center; /* Centers the image within the container */
      display: block; /* Removes any default inline spacing */
    }
    
    .grid-text {
      justify-content: center; /* Aligns intro text left, video right */
      align-items: center;
    }

    .art-grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .art-grid-item {
      width: 100%;
      /*height: 150px; Removed fixed height */
      background-color: #eee;
      cursor: pointer;
      overflow: hidden;
      position: relative; /* For centering */
    }

    /* Media query for mobile */
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr); /* 2 columns on mobile */
      }

      .art-grid-container {
        grid-template-columns: repeat(2, 1fr); /* 2 columns on mobile */
      }
    }
  </style>
